kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: usr-workshop
  namespace: workshop-demo
  labels:
    app: usr-workshop
    app.kubernetes.io/component: usr-workshop
    app.kubernetes.io/instance: usr-workshop
spec:
  host: usr-workshop-workshop-demo.apps-crc.testing
  to:
    kind: Service
    name: usr-workshop
    weight: 100
  port:
    targetPort: 8080-tcp
  wildcardPolicy: None
status:
  ingress:
    - host: usr-workshop-workshop-demo.apps-crc.testing
      routerName: default
      conditions:
        - type: Admitted
          status: 'True'
      wildcardPolicy: None